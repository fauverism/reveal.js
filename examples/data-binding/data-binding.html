<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>AngularJS data binding Tutorial</title>
	<link rel="stylesheet" href="bootstrap.min.css"/>
</head>
	<body ng-app>
	<h1>{{ 3 * 10 }}</h1>

	<input type="text" ng-model="data.demo"/>

	<h1>{{data.demo}}</h1>
	
	<div class="{{data.demo}}">
		This is an example of bootstrap being wired to control the class
	</div>
	
	<script src="angular.min.js"></script>
	</body>
</html>
